<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>

</head>
<body>
    <header>
        <h1 class="header-title">The Code Review</h1>
        <h3 class="header-text">Signup for our newsletter</h3>
        <p class="header-para">Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <main>
        <div class="container">
            <form>
                <fieldset>
                    <legend>
                        Contact Information
                    </legend>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" required>

                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="user-email" required>

                    <label for="phone">Phone Number</label>
                    <input type="input" id="phone" name="user-phone">

                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-address">
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">

                    <label for="state">State</label>
                    <select id="state" name="user-state">Choose State</select>
                    
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip">

                <fieldset>
                    <legend>
                        Newsletter
                    </legend>
                    <p>Select the newsletter you would like to receive</p>
                </fieldset>
            </form>

        </div>

    </main>
    <footer>
        <p class="footer-text">Copyright The Code Review</p>
    </footer>

</body>
</html>
