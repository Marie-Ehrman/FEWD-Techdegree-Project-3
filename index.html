<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="header-title">The Code Review</h1>
        <h2 class="header-text">Signup for our newsletter</h3>
        <p class="header-text">Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <main>
        <div class="container flex-col">
            <div class="border-div"></div>
            <form>
                <fieldset class="contact-info flex-col">
                    <legend>
                        Contact Information
                    </legend>
                    <div class="name flex-col row">
                        <label for="name">Full Name</label>
                        <input type="text" class= "grow" id="name" name="user-name" placeholder="Required" required>
                    </div>

                    <div class="email flex-col row">

                    <label for="email">Email Address</label>
                    <input type="email"  class= "grow" id="email" name="user-email" placeholder="Required" required>
                    </div>

                    <div class="phone flex-col row">

                    <label for="phone">Phone Number</label>
                    <input type="tel"  class= "grow" id="phone" name="user-phone" placeholder="(XXX) XXX-XXXX">
                    </div>

                    <div class="address flex-col row">

                    <label for="address">Street Address</label>
                    <input type="text" class= "grow" id="address" name="user-address">
                    </div>

                    <div class="city flex-col row">

                    <label for="city">City</label>
                    <input type="text" class= "grow" id="city" name="user-city">
                    </div>

                    <div class="state flex-col row">

                    <label for="state">State</label>
                    <select id="state"  class= "grow" name="user-state">
                        <option>Choose a State</option>
                    </select>
                    </div>

                    <div class="zip flex-col row">
                    <label for="zip">Zip Code</label>
                    <input type="text"  class= "grow" id="zip" name="user-zip" placeholder="5 Digit Zip">
                    </div>

                </fieldset>

                <div class="newsletter-border-div"></div>
                <div class="newsletter">
                <fieldset >
                    <legend>
                        Newsletter
                    </legend>
                    <p>Select the newsletter you would like to receive</p>
                    
                    <div class="newsletter-checkboxes flex-col">
                        <div>
                            <input type="checkbox" id="html-news" name="user-check" value="html-check">
                            <label for="html-news">HTML News</label>
                        </div>
                        <div>
                            <input type="checkbox" id="css-news" name="user-check" value="css-check">
                            <label for="css-news">CSS News</label>
                        </div>

                        <div>
                            <input type="checkbox" id="js-news" name="user-check" value="js-check">
                            <label for="js-news">Javascript News</label>
                        </div>
                    </div>


                    <p>Newsletter format</p>

                    <div class="newsletter-radios flex-col">
                        <div>
                            <input type="radio" id="html-format" name="user-radio" value="html-radio">
                            <label for="html-format">HTML</label>
                        </div>

                        <div>
                            <input type="radio" id="text-format" name="user-radio" value="text-radio">
                            <label for="text-format">Plain text</label>
                        </div>

                    </div>

                    <div class="other-topics">
                        <label for="other-topics">Other topics you'd like to hear about</label>
                        <textarea id="other-topics" name="user-topics" placeholder="Let us know your thoughts..."></textarea>
                    </div>

                </div>
                    <button type="submit" id="submit-button">Sign Up</button>
                </fieldset>
            </form>

        </div>

    </main>
    <footer>
        <p class="footer-text">Copyright The Code Review</p>
    </footer>

</body>
</html>
